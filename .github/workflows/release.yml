name: Release

on:
  push:
    tags:
      - 'v*'

jobs:

  github:
    name: Release on GitHub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin
      - name: Get version
        id: project
        run: echo ::set-output name=version::$(mvn -q -Dexec.executable=echo -Dexec.args='${project.version}' --non-recursive exec:exec)
      - name: Build with maven
        run: ./mvnw install -B
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Baremaps ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload binary release
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./baremaps-cli/target/baremaps-${{ steps.project.outputs.version }}-incubating-bin.zip
          asset_name: baremaps-${{ steps.project.outputs.version }}-incubating-bin.zip
          asset_content_type: application/zip
      - name: Upload source release
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./baremaps-cli/target/baremaps-${{ steps.project.outputs.version }}-incubating-src.zip
          asset_name: baremaps-${{ steps.project.outputs.version }}-incubating-src.zip
          asset_content_type: application/zip

