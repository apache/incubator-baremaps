type: object
required:
  - id
  - links
properties:
  id:
    type: string
    format: uuid
    example: address
  title:
    type: string
    example: address
  description:
    type: string
    example: An address
  attribution:
    type: string
    title: attribution for the collection
  links:
    type: array
    items:
      $ref: link.yaml
  extent:
    $ref: extent.yaml
  itemType:
    description: An indicator about the type of the items in the collection
    type: string
  crs:
    description: the list of coordinate reference systems supported by the API; the first item is the default coordinate reference system
    type: array
    items:
      type: string
    default:
      - http://www.opengis.net/def/crs/OGC/1.3/CRS84
    example:
      - http://www.opengis.net/def/crs/OGC/1.3/CRS84
      - http://www.opengis.net/def/crs/EPSG/0/4326
  # additional properties
  created:
    description: Date of creation
    type: string
    format: date-time
  count:
    description: Feature count
    type: integer
  geometryType:
    description: Geometry type of the features
    type: string
