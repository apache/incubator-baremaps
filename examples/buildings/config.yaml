  - minZoom: 12
    maxZoom: 20
    sql: SELECT id, tags, geom FROM osm_nodes WHERE tags ? 'building'
  - minZoom: 12
    maxZoom: 20
    sql: SELECT id, tags || hstore('building:height'::text, ((CASE WHEN tags -> 'building:levels' ~ '^[0-9\.]+$' THEN tags -> 'building:levels' ELSE '1' END)::real * 3)::text), geom FROM osm_ways WHERE tags ? 'building'
  - minZoom: 12
    maxZoom: 20
    sql: SELECT id, tags, geom FROM osm_relations WHERE tags ? 'building' AND tags -> 'type' = 'multipolygon'
