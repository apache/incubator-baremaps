styles:
- id: background
  type: background
  layout:
    visibility: visible
  paint:
    background-color: rgb(64, 92, 176)
- id: aeroway_point
  source: baremaps
  source-layer: aeroway
  minZoom: 12
  maxZoom: 20
  type: circle
  layout:
    visibility: visible
  filter:
  - all
  - - ==
    - geometry
    - point
  paint:
    circle-color: rgb(229, 235, 247)
    circle-radius: 2
- id: aeroway_linestring
  source: baremaps
  source-layer: aeroway
  minZoom: 12
  maxZoom: 20
  type: line
  layout:
    visibility: visible
  filter:
  - all
  - - ==
    - geometry
    - linestring
  paint:
    line-color: rgb(152, 174, 221)
    line-width: 1
- id: aeroway_polygon
  source: baremaps
  source-layer: aeroway
  minZoom: 12
  maxZoom: 20
  type: fill
  layout:
    visibility: visible
  filter:
  - all
  - - ==
    - geometry
    - polygon
  paint:
    fill-antialias: true
    fill-color: rgba(152, 174, 221, 0.1)
    fill-opacity: 1
    fill-outline-color: rgb(152, 174, 221)
