id: openstreetmap
server:
  host: localhost
  port: 9000
center:
  lon: 0.1278
  lat: 51.5074
  zoom: 15.0
  bearing: 0.0
  pitch: 0.0
bounds:
  minLon: -0.511482
  maxLon: 0.335437
  minLat: 51.28554
  maxLat: 51.69344
  minZoom: 12
  maxZoom: 20
layers:
- id: aerialway
  type: geometry
  minZoom: 12
  maxZoom: 20
  queries:
  - minZoom: 12
    maxZoom: 20
    sql: SELECT id, tags, geom FROM osm_nodes WHERE tags ? 'aerialway'
  - minZoom: 12
    maxZoom: 20
    sql: SELECT id, tags, geom FROM osm_ways WHERE tags ? 'aerialway'
  - minZoom: 12
    maxZoom: 20
    sql: SELECT id, tags, geom FROM osm_relations WHERE tags ? 'aerialway' AND tags -> 'type' = 'multipolygon'
